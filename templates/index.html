<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>SMU-匿名社区</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">

</head>

<body>
	
	
	<div data-role="page">
	<div data-role="header">
	<h1>SMU-匿名社区</h1>
	</div>
	<form action="send">
		<input type="submit" data-inline="true" value="发送消息">
	</form>
	

	<div>
	
	{% for info in Data %}
	<div>
	{{info.year}}级
	{{info.sex}}<br>
	{{info.mess}}<br>
	{{info.time}} <HR>
	</div>
	{% endfor %}
		
	</div>
	
	
</div>

</body>
</html>
